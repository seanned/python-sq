name: Python run tests and SQ

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest

      - name: Run tests and generate coverage
        run: |
          coverage run -m pytest
          coverage xml -o "coverage.xml"
        shell: bash

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage.xml

  sq-analysis:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: coverage-reports/

      - name: Debug -List workspace
        run: |
          echo "PWD: $(pwd)"
          ls -R .

      - name: Debug - Show coverage file
        run: |
          if [ -f coverage-reports/coverage.xml ]; then
            echo "Coverage file exists!"
            head -n 20 coverage-reports/coverage.xml
          else
            echo "Coverage file NOT found!"
            exit 1
          fi

      - name: SQ Analysis
        uses: seanned/python-actions@main
        with:
          clean: false
          coverage-type: "python"
          coverage-report-path: "coverage-reports/coverage.xml"
          sq-project: 'test-org-1qaz2wsx_python-test'
          sq-organization: 'test-org-1qaz2wsx'
          sq-token: ${{ secrets.SONAR_TOKEN }}
